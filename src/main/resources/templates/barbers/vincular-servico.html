        <div class="container mt-5" id="vincular-servico">

            <div class="text-center">
                <h1 class="display-5 mb-5"><strong>Cadastrar Serviços</strong></h1>
            </div>

            <div id="alerta">

            <div class="row" id="find-group">
                <div class="col">
                    <label for="servico">Serviço</label>
                    <div class="row">
                        <div class="col">
                            <input class="form-control" id="input-find" type="text"
                                placeholder="Insira o nome do Serviço!" name="servico" value="">
                            <ul id="input-find-list" class="list-group position-absolute"></ul>
                        </div>
                        <div class="col">
                            <button class="btn btn-success" id="btn-find"><i class="fa-solid fa-circle-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                    <tr>
                        <th hidden class="text-center">ID</th>
                        <th class="text-center">Nome</th>
                        <th class="text-center">Ações</th>
                    </tr>
                    </thead>
                    <tbody id="servico-list">
                        <tr>
                            <td hidden>6</td>
                            <td>Calvão de cria</td>
                            <td class="text-center">
                                <a href="#" class="btn btn-danger btn-sm delete" title="Remover">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <script type="text/javascript" src="autocomplete.js"></script>
