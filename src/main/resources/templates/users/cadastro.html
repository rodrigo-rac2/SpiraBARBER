<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>

        <!--MAIN-->
        <div class="container mt-5" layout:fragment="corpo">
            <div class="text-center">
                <h1 class="display-5 mb-5"><strong>Cadastrar Usuário</strong></h1>
            </div>
            <div class="main row justify-content-center">

                <div th:replace="fragments/alert  :: alerta-sucesso"></div>

                <form th:action="@{/users/save}" 
                    th:object="${user}" id="user-form" class="row justify-content-center mb-4" 
                    autocomplete="off" method="POST">

                    <div class="row">
                        <div class="col mb-3">
                            <label for="email">E-Mail</label>
                            <input class="form-control" th:classappend="${email != null} ? is-invalid" th:field="*{email}" id="email" type="email"
                                placeholder="Insira o email do Usuário" required>
                            <div th:if="${email != null}" class="text-danger">
                                <small th:text="${email}">O usuário precisa de um email.</small>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col mb-3">
                            <label for="senha">Senha</label>
                            <input class="form-control" th:classappend="${senha != null} ? is-invalid" th:field="*{senha}" id="senha" type="password"
                                placeholder="Insira a senha do Usuário" required>
                            <div th:if="${senha != null}" class="text-danger">
                                <small th:text="${senha}">O usuário precisa de um email.</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col mb-3">
                            <label class="mb-1" for="perfis">Perfil</label>
                            <select id="perfis" class="form-select" th:field="*{perfis}" multiple required>
                                <option value="1">Administrador</option>
                                <option value="2">Barbeiro</option>
                                <option value="3">Cliente</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" th:field="*{ativo}" id="ativo">
                                <label class="form-check-label" for="ativo">
                                  Ativo
                                </label>
                            </div>
                        </div>
                    </div>

                    <input type="hidden" name="id" th:field="*{id}">

                    <div class="row">
                        <div class="col-10">
                            <button type="submit" class="btn btn-primary" data-toggle="tooltip"
											data-placement="right" title="Salvar">
								<i class="fas fa-save"></i> Salvar
							</button>
                        </div>
                    </div>
                </form>
        </div>

    </body>
</html>
